<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="card m-4">
        <div class="card-header text-center"><h2>Ejercicio 2</h1></div>
        <div class="row m-4 p-4">
          <div class="col-6">
            <div class="card mt-4">
              <div class="card-header">Lista de numeros</div>
              <ul class="list-group list-group-flush">
                <li
                  class="list-group-item"
                  v-if="arrayNumber.length > 0"
                  v-for="number in arrayNumber"
                >
                  {{number}}
                </li>
                <li class="list-group-item" v-else>An item</li>
              </ul>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-2 mt-4">
              <label for="exampleFormControlInput1" class="form-label"
                >Numero destino*</label
              >
              <input
                type="number"
                class="form-control"
                placeholder="Numero"
                v-model="destinationNumber"
              />
              <span class="text-danger" v-if="inputValidaton != false">*El campo numero destino es obligatorio</span>
            </div>
            <button class="btn bg-info" @click="searchIndexes">Calcular</button>
            <div class="card mt-2">
              <div class="card-header">Parejas de Indices que sumando dan el numero destino</div>
              <div class="card-body">
                <li
                  class="list-group-item"
                  v-if="arrayIndices.length > 0"
                  v-for="item in arrayIndices"
                >
                  [{{item.value1}} - {{item.value2}}]
                </li>
                <li class="list-group-item" v-else>No se han encontrado cincidencias...</li>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Algoritmo.js"></script>
  </body>
</html>
